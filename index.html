<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire: The Masquerade 20th Anniversary</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="character-sheet">
        <!-- HEADER / PROFILE SECTION -->
        <header class="sheet-header">
            <div class="logo-area">
                <h1>Vampire</h1>
                <h2>The Masquerade</h2>
            </div>
            
            <div class="profile-grid">
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" id="char-name">
                </div>
                <div class="input-group">
                    <label>Player:</label>
                    <input type="text" id="char-player">
                </div>
                <div class="input-group">
                    <label>Chronicle:</label>
                    <input type="text" id="char-chronicle">
                </div>
                
                <div class="input-group">
                    <label>Nature:</label>
                    <input type="text" id="char-nature">
                </div>
                <div class="input-group">
                    <label>Demeanor:</label>
                    <input type="text" id="char-demeanor">
                </div>
                <div class="input-group">
                    <label>Concept:</label>
                    <input type="text" id="char-concept">
                </div>
                
                <div class="input-group">
                    <label>Clan:</label>
                    <input type="text" id="char-clan">
                </div>
                <div class="input-group">
                    <label>Generation:</label>
                    <input type="text" id="char-generation">
                </div>
                <div class="input-group">
                    <label>Sire:</label>
                    <input type="text" id="char-sire">
                </div>
            </div>
        </header>

        <hr>

        <!-- ATTRIBUTES -->
        <section id="attributes-section" class="three-column-section">
            <!-- Populated by ui-attributes.js -->
        </section>

        <hr>

        <!-- ABILITIES -->
        <section id="abilities-section" class="three-column-section">
            <!-- Populated by ui-abilities.js -->
        </section>

        <hr>

        <!-- ADVANTAGES (Disciplines, Backgrounds, Virtues) -->
        <section class="advantages-grid">
            <div id="disciplines-section" class="column">
                <!-- Populated by ui-advantages.js -->
            </div>
            <div id="backgrounds-section" class="column">
                <!-- Populated by ui-advantages.js -->
            </div>
            <div id="virtues-section" class="column">
                <!-- Populated by ui-advantages.js -->
            </div>
        </section>

        <hr>

        <!-- MECHANICS (Merits, Health, Willpower, Blood, XP) -->
        <section class="mechanics-grid">
            <div id="merits-section" class="column wide-col">
                <!-- Populated by ui-merits.js -->
            </div>
            
            <div class="column mechanics-stats">
                <div id="health-section">
                    <!-- Populated by ui-mechanics.js -->
                </div>
                <div id="willpower-section">
                    <!-- Populated by ui-mechanics.js -->
                </div>
                <div id="blood-section">
                    <!-- Populated by ui-mechanics.js -->
                </div>
                <div id="experience-section">
                    <!-- Populated by ui-mechanics.js -->
                </div>
            </div>
        </section>
    </div>

    <!-- SCRIPTS -->
    <script src="firebase-config.js"></script>
    <script src="firebase-manager.js"></script>
    <script src="v20-rules.js"></script>
    <script src="data.js"></script>

    <!-- UI Sub-Renderers -->
    <script src="ui-attributes.js"></script>
    <script src="ui-abilities.js"></script>
    <script src="ui-advantages.js"></script>
    <script src="ui-mechanics.js"></script>
    <script src="ui-merits.js"></script>

    <script src="ui-renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
